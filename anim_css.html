<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue中的css动画</title>
		<script src="vue.js"></script>
		<style>
			/* .fade-enter,
			.fade-leave-to{
				opacity: 0;
			}
			.fade-enter-active,
			.fade-leave-active{
				transition: opacity 3s;
			} */
			.v-enter,
			.v-leave-to{
				opacity: 0;
			}
			.v-enter-active,
			.v-leave-active{
				transition: opacity 3s;
			}
		</style>
	</head>
	<body>
		<div id="app">
		<!-- 	<transition name="fade"> -->
			<transition>
				<div v-if="show">hello world</div>
			</transition>
			<button @click="handleClick">切换</button>
		</div>

		<script>
			Vue.component("item", {
				template: "<div>content</div>"
			})
			var vm = new Vue({
				el: "#app",
				data: {
					show: true
				},
				methods: {
					handleClick: function() {
						this.show = !this.show
					}
				}
			})
		</script>

	</body>
</html>
