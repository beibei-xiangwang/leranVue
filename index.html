<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello World</title>
		<script src="./vue.js"></script>
	</head>


	<body>
		<div id="app">
			<input type="text"  v-model="inputValue"/>
			<button v-on:click="handleBtn">提交</button>
			<ul>
				<li v-for="item in list">{{item}}</li>
			</ul>
		
		</div>

		<script>
			var app = new Vue({
				el: "#app",
				data: { 
					list: [],
					inputValue:" "
				},
				methods:{
					handleBtn:function(){
						this.list.push(this.inputValue)
						this.inputValue = ""
					}
				}
			})
		</script>
	</body>
</html>
