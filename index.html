<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello World</title>
		<script src="./vue.js"></script>
	</head>


	<body>
		<div id="app">{{content}}</div>

		<script>
			// 			var dom = document.getElementById("app");
			// 			dom.innerHTML = "hello world"

			var app = new Vue({
				el: "#app",
				data: {
					content: "hello world1"
				}
			})
			
			setTimeout(function(){
				app.$data.content = "bye world"
			},2000)
		</script>


	</body>
</html>
