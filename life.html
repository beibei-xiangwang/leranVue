<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 生命周期</title>
		<script src="./vue.js"></script>
	</head>


	<body>
		<div id="root"></div>

		<script>
			var vm = new Vue({
				el: "#root",
				template: "<div>{{test}}</div>",
				data: {
					test: "hello world"
				},
				beforeCreate: function() {
					console.log("beforeCreate")
				},
				created: function() {
					console.log("created")
				},
				beforeMount: function() {
					console.log(this.$el)
					console.log("beforeMount")
				},
				mounted: function() {
					console.log(this.$el)
					console.log("mounted")
				},
				beforeDestroy: function() {
					console.log("beforeDestroy")
				},
				destroyed: function() {
					console.log("destroyed")
				},
				beforeUpdate: function() {
					console.log("beforeUpdate")
				},
				updated: function() {
					console.log("updated")
				}

			})
		</script>
	</body>
</html>
