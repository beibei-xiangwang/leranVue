<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表渲染</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">

			<div v-for="(item,index) of list" :key="item.id">{{item.text}}---{{index}}</div>
			<div v-for="(item,key,index) of userInfo" >{{item}}---{{key}}---{{index}}</div>

		</div>

		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					list: [{
							text: "1",
							id: 1
						},
						{
							text: "2",
							id: 2
						},
						{
							text: "3",
							id: 3
						},
						{
							text: "4",
							id: 4
						}
					],
					userInfo:{
						name:"姓名",
						age:25,
						gender:"男"
					}
				}
			})
		</script>
		
		<!-- vue 的set 方法 （数组）   Vue.set(vm.userInfo,1,5)  vm.$set(vm.userInfo,2,10) -->
		<!--  对象  Vue.set(vm.userInfo,“address”,“北京”) vm.$set(vm.userInfo,“address”,“北京”)-->
	</body>
</html>
