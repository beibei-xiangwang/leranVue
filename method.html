		<title>计算属性，方法，监听器，计算属性的get，set方法</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div>{{fullName}} {{age}}</div>
		</div>

		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					firstName: "姓",
					lastName: "名",
					// fullName: "姓名",
					age: 25,
				},
				
				computed: {
					fullName: {
						get:function(){
							return this.firstName + this.lastName;
						},
						set:function(value){
							var arr=value.split(" ");
							this.firstName = arr[0];
							this.lastName = arr[1];
						}
					}
				}
