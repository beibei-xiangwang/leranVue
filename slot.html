<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue中的插槽（Slot）</title>
		<script src="vue.js"></script>
	</head>
	<body>
		
		<div id="app">
			<!-- <item  content='<p>World</p>'></item> -->
			<item>
				<p class="header" slot="header">Header</p>
				<p class="footer" slot="footer">Footer</p>
			</item>
		</div>
		
		<script>
			Vue.component("item",{
				props:['content'],
				template:`<div>
							<slot name="header">默认内容</slot>
							<p>hello</p>
							<slot name="footer">默认内容</slot>
							
				</div>`
// 				tem<!-- plate:`<div>
// 							<p>hello</p>
// 							<div v-html="content"></div>
// 				</div>` -->
			})
			var vm = new Vue({
				el:"#app",
			})
		</script>
	</body>
</html>
