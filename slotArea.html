<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue的作用域插槽</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<item>
				<template slot-scope="prpos">
						<li>{{prpos.item}}</li>
				</template>
			</item>
		</div>
		
		<script>
			Vue.component("item",{
				data:function(){
					return {list:[1,2,3,4],
					}
				},
				template:`<div>
							<ul>
								<slot v-for="item of list" :item=item></slot>
							</ul>
					  </div>`
					  
// 				template:`<div>
// 								<ul>
// 									<li v-for="item of list">{{item}}</li>
// 								</ul>
// 						  </div>`
			})
			var vm = new Vue({
				el:"#app",
				
			})
		</script>
	</body>
</html>
